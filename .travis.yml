language: android
jdk: oraclejdk7
sudo: false

android:
  components:
     - tools
     - platform-tools
     - tools
     - build-tools-26.0.2
     - android-26
     - android-21
     # For Google APIs
     - addon-google_apis-google-26
     - addon-google_apis-google-21
     # Google Play Services
     - extra-google-google_play_services
     # Support library
     - extra-android-support
     # Latest artifacts in local repository
     - extra-google-m2repository
     - extra-android-m2repository
     # Specify at least one system image
     - sys-img-armeabi-v7a-google_apis-26
     - sys-img-armeabi-v7a-google_apis-21

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a --tag google_apis
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
- ./gradlew clean check connectedCheck -x library:signArchives -PdisablePreDex