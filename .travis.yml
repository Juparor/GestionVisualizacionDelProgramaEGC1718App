language: android
sudo: required

before_install:
 
     - openssl aes-256-cbc -K $encrypted_0134938ffec9_key -iv $encrypted_0134938ffec9_iv -in keystore.jks.enc -out keystore.jks -d
     - chmod +x gradlew
     - ./gradlew dependencies || true

jdk: 
 - oraclejdk8

before_cache:
 -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
    -$HOME/.gradle/caches/
    -$HOME/.gradle/wrapper/

 env:
    global:
        - ANDROID_API=24
        - EMULATOR_API=21  
        - ANDROID_BUILD_TOOLS=24.0.2
        - ADB_INSTALL_TIMEOUT=5 # minutes
 
 android:
     components:
         - tools
         - platform-tools
         - build-tools-$ANDROID_BUILD_TOOLS
         - android-$ANDROID_API
         - android-$EMULATOR_API_LEVEL
         - extra-google-m2repository
         - extra-android-m2repository # for design library
         - addon-google_apis-google-19 # google play services
         - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
         - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
     licenses:
         - android-sdk-preview-license-.+
         - android-sdk-license-.+
         - google-gdk-license-.+
     
 
 
 
 before_script:
    - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

before_deploy:
- cp $TRAVIS_BUILD_DIR/.keystore $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/keystore.jks -storepass $storepass -keypass $keypass app-release-unsigned.apk appKey

# Verification
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/24.0.2/zipalign -v 4 app-release-unsigned.apk Visualizacion.apk"

deploy:
  provider: releases
  file: Visualizacion.apk
  skip_cleanup: true
  on:
    repo: Juparor/GestionVisualizacionDelProgramaEGC1718App
    tags: true
    jdk: oraclejdk8
  api_key:
    secure:""
